<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <p>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="buttons-container">
        <div class="rock">
            <button class="rock button">
                <img src="./images/rock.svg" id="rock">
                <p>Rock</p>
            </button>
        </div>
        <div class="paper">
            <button class="paper button">
                <img src="./images/paper.svg" id="paper">
                <p>Paper</p>
            </button>
        </div>
        <div class="scissors">
            <button class="scissors button">
                <img src="./images/scissors.svg" id="scissors">
                <p>Scissorss</p>
            </button>
        </div>
    </div>

    <div class="score-board">
        <p>SCORE: </p>
        <p id="score">Your Score - Computers Score</p>
    </div>

    <div id="refresh" class="invisible">Please hit refresh!</div>

</body>
</html>
